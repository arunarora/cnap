apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: operator-applications-cluster-rolebinding
  labels:
    {{- include "operator-applications.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: operator-applications-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ include "operator-applications.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}